<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilandi's Cafe | QR Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-content">
            <div class="logo-animation">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Bilandi's Cafe</h1>
            <p>Loading menu...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <i class="fas fa-utensils"></i>
                Bilandi's Cafe
            </h1>
            <p class="tagline">Fresh • Veg • Made to Order</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Categories Grid (3x3 or 2x5 for mobile) -->
        <section class="categories-section">
            <h2 class="section-title">Menu Categories</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <!-- Menu Items -->
        <section class="menu-section">
            <div class="menu-container" id="menuContainer">
                <!-- Menu items will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3><i class="fas fa-clock"></i> Open: 8AM - 10PM</h3>
                <p><i class="fas fa-phone"></i> +91 000000000</p>
                <p><i class="fas fa-map-marker-alt"></i> Raisinghnagar Road Gajsinghpur distt Sri Ganganagar </p>
            </div>
            <div class="copyright">
                <p>© 2024 Bilandi's Cafe. All prices include taxes.</p>
                <p class="thank-you">Thank you for dining with us!</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
